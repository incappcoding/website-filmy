<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>contact us</title>
</head>

<body>
    <nav class="navbar px-4 navbar-expand-lg navbar-light" style="background-color: rgb(245, 209, 165);">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Filmyy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="./newfilms.html">New Films</a>
                    <a class="nav-link" href="./oldfilms.html">Old Films</a>
                    <a class="nav-link" href="./allfilms.html">All Films</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="py-5">
        <h1 class="text-center">Contact us</h1>
    </header>
    <section>
        <div class="container px-3">
            <form id="formName">
                <div class="mb-3">
                    <label for="exampleInputname" class="form-label">Enter your name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputname"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter your number</label>
                    <input type="tel" name="phone" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>


    <!--Bootstrap script cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx5M4V3UqlSmouajSLGXWlsFx4aCrHeT9FsvQJIwWChY4ZwcSDKqAz7eONFssClWdd1lQ/exec'
        const form = document.forms['formName']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you! your form is submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

    <!-- git script link  -->
    <!-- https://github.com/rajkumarnimod/google-sheets_link_with_html/blob/main/google%20sheet.txt -->
</body>
</html>
